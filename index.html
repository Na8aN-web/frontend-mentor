<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <header>
        <section>
            <div><img src="./images/logo.svg" alt="logo" /></div>
            <nav>
                <a href="#">Features</a>
                <a href="#">Team</a>
                <a href="#">Sign In</a>
                <div class="theme-toggle">
                    <span class="toggle-label">ðŸŒž</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-switch">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">ðŸŒ™</span>
                </div>
            </nav>
        </section>

        <section>
            <div>
                <h1>All your files in one secure location, accessible anywhere</h1>
                <p>Fylo stores your most important files in one secure location. Access them wherever you need, share
                    and collaborate with friends, family, and co-workers</p>
                <form id="email-form" onsubmit="return validateEmail(event)">
                    <div class="input-group">
                        <input type="email" id="email-input" placeholder="Enter your email..." required />
                        <span class="error-message" id="error-msg"></span>
                    </div>
                    <button type="submit">Get Started</button>
                </form>
            </div>
            <div>
                <img src="./images/illustration-1.svg" alt="banner img" />
            </div>
        </section>
    </header>

    <script>
        function validateEmail(event) {
            event.preventDefault();
            const email = document.getElementById('email-input').value;
            const errorMsg = document.getElementById('error-msg');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                errorMsg.textContent = 'Please enter a valid email address';
                errorMsg.style.display = 'block';
                return false;
            }

            errorMsg.style.display = 'none';
            alert('Thank you for signing up!');
            document.getElementById('email-form').reset();
            return false;
        }

        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeSwitch = document.getElementById('theme-switch');
            
            // Check for theme
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Set theme
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeSwitch.checked = true;
            }
            
            // Theme switch
            themeSwitch.addEventListener('change', function() {
                if (this.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });
        });
    </script>
</body>

</html>
